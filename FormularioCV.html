<body>
    <header>
        <center>
            <h1>Formulario</h1>
            <h2>Curriculum Vitae</h2>

    </header>
    <center>
        <label for="">Coloque una foto</label>
        <br>
        <input type="file" name="" id="">
        <h2>Nombre de contacto</h2>
    </center>
    <FORM action=" " method="post">
        <center>
            <P>
                Nombre: <input type="text" name="nombre"><br>
                Apellido: <input type="text" name="apellido"><br>
                Cédula: <input type="text" name="cedula"><br>
                Fecha de Nacimiento: <input type="date" name="fecha"><br>
                email: <input type="email" name="email"><br>

            </P>

                3: <input type="text" name="numero3"><br>
                4: <input type="text" name="numero4"><br>
                5: <input type="text" name="numero5"><br>

            </p>
            <h2>Estudios Academicos</h2>
            <h3>
                <label for="secundaria">Estudios Secundarios<br></label>

                <br>

                <input type="text" id="universidad" name="universidad">
            </h3>
            <hr>
            <p>
            <h2>Experiencia laboral</h2>
            <h3>
                <textarea name="experiencia" id="" cols="30" rows="10"></textarea>
            </h3>
            <hr>
            <p>
            <h2>Referencias</h2>
            <textarea name="Referencia" id="" cols="30" rows="10"></textarea>
            <hr>
            <p>
